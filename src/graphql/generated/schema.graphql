type Query {
  """Get all users query"""
  users: [User]

  """Get all projects query"""
  projects: [Project]
}

"""A user"""
type User {
  """firstname of user"""
  firstname: String

  """lastname of user"""
  lastname: String

  """email of user"""
  email: String

  """password of user"""
  password: String
}

"""A project"""
type Project {
  """name of project"""
  name: String

  """token of invite user"""
  token: String

  """userId of project"""
  userId: String
}

type Mutation {
  """Create user"""
  createUser(input: CreateUserInput): User

  """Create project"""
  createProject(input: CreateProjectInput): Project
}

"""Create user input"""
input CreateUserInput {
  """The users firstname"""
  firstname: String!

  """The users lastname"""
  lastname: String!

  """The users email"""
  email: String!

  """The users password"""
  password: String!
}

"""Create user input"""
input CreateProjectInput {
  """The project name"""
  name: String!

  """The project token"""
  token: String!

  """The project userId"""
  userId: String!
}
