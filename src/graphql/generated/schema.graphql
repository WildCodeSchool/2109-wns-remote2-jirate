type Query {
  """Get all users query"""
  users: [User]

  """Get all projects query"""
  projects: [Project]
}

"""A user"""
type User {
  """id of user"""
  id: String

  """firstname of user"""
  firstname: String

  """lastname of user"""
  lastname: String

  """email of user"""
  email: String

  """password of user"""
  password: String

  """list of authors books"""
  projects: [Project]

  """user token"""
  token: String
}

"""A project"""
type Project {
  """name of project"""
  id: String

  """name of project"""
  name: String

  """token of invite user"""
  token: String

  """description of project"""
  description: String

  """description of project"""
  limitCollaborators: Int

  """user of project"""
  user: User

  """userId of project"""
  userId: String

  """created date of project"""
  createdAt: Date

  """created date of project"""
  updatedAt: Date
}

"""Date custom scalar type"""
scalar Date

type Mutation {
  """Create user"""
  createUser(input: CreateUserInput): User

  """Create project"""
  createProject(input: CreateProjectInput): Project

  """Delete project"""
  deleteProject(input: DeleteProjectInput): Project

  """Update project"""
  updateProject(input: UpdateProjectInput): Project

  """SignIn user"""
  signInUser(input: SignInInput): User

  """Delete project"""
  deleteProjects(input: DeleteProjectsInput): Projects
}

"""Create user input"""
input CreateUserInput {
  """The users firstname"""
  firstname: String!

  """The users lastname"""
  lastname: String!

  """The users email"""
  email: String!

  """The users password"""
  password: String!
}

"""Create user input"""
input CreateProjectInput {
  """The project name"""
  name: String!

  """The project token"""
  token: String!

  """The project token"""
  description: String!

  """The project numbers of max collaborators"""
  limitCollaborators: Int!

  """The project userId"""
  userId: String!
}

"""Delete user input"""
input DeleteProjectInput {
  """The project id"""
  id: String!
}

"""Update user input"""
input UpdateProjectInput {
  """The project id"""
  id: String!

  """The project name"""
  name: String!

  """The project token"""
  token: String!

  """The project description"""
  description: String!

  """The project limitCollaborators"""
  limitCollaborators: Int!

  """The project userId"""
  userId: String!
}

"""SignIn user input"""
input SignInInput {
  """The user email for signIn"""
  email: String!

  """The user password for signIn"""
  password: String!
}

"""An array of projects ids"""
type Projects {
  """id of projects"""
  ids: [String]
}

"""Delete projects input"""
input DeleteProjectsInput {
  """The projects id"""
  ids: [String]
}
