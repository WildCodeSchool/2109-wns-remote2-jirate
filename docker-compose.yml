# Set the version of docker compose to use
version: '3.9'

# The containers that compose the project
services:
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src/
  server:
    environment:
      DATABASE_URL: postgresql://usertests:userpass@db:5432/jirate_database_development
    build: .
    ports:
      - 8000:8000
    links:
      - db
    depends_on:
      db:
        condition: service_started
  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: usertests
      POSTGRES_PASSWORD: userpass
      POSTGRES_DB: jirate_database_development
    ports:
      - 5432:5432