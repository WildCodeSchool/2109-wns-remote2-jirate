# Set the version of docker compose to use
version: '3.9'

# The containers that compose the project
services:
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src/
  server:
    environment:
      DATABASE_URL: postgresql://usertest:userpass@postgres:5432/jirate_database_development
    build: .
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:13
    healthcheck:
      test: "exit 0"
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: usertest
      POSTGRES_PASSWORD: userpass
      POSTGRES_DB: jirate_database_development
    ports:
      - 5432:5432