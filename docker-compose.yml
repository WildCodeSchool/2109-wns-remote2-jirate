# Set the version of docker compose to use
version: '3.9'

# The containers that compose the project
services:
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src/
  server:
    environment:
      DATABASE_URL: postgresql://jirateuser:jiratepassword@db:5432/jirate_database_development
      NODE_ENV: development
    build: .
    ports:
      - 8000:8000
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: jirateuser
      POSTGRES_PASSWORD: jiratepassword
      POSTGRES_DB: jirate_database_development
    ports:
      - 5432:5432
  prisma-studio:
    image: timothyjmiller/prisma-studio:latest
    environment:
      POSTGRES_URL: postgresql://jirateuser:jiratepassword@db:5432/jirate_database_development
    restart: unless-stopped
    env_file:
     - .env
    ports:
      - 5555:5555