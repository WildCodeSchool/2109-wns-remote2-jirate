name: Cypress Tests using Cypress Docker Image
on: [ push ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: docker:up
          wait-on: "http://localhost:3000"
          browser: chrome
          headless: true